<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="La Cajita TV - Administración de Contenido" />
    <title>La Cajita TV - Admin</title>
    <style>
      /* Mostrar loader mientras carga la app */
      .app-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f8fafc;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .app-loader.hidden {
        display: none;
      }
    </style>
  </head>
  <body class="dark:bg-gray-900">
    <div id="root">
      <div class="app-loader" id="app-loader">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p style="color: #6b7280; margin: 0;">Cargando La Cajita TV...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  <!-- Production: overlay removed to avoid blocking UI on runtime errors. -->
    <script>
      // Ocultar loader cuando la app esté lista
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.classList.add('hidden');
          }
        }, 1000);
      });
    </script>
  </body>
</html>
